<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth transition-colors" id="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <!-- Top Header  -->
  <header class="dark:bg-gray-900">
    <div class="bg-indigo-600 py-4 dark:bg-indigo-900 hidden sm:block">
      <div class="container mx-auto flex justify-between text-white">
        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
          </svg>
          <p class="ml-3">123,california,USA</p>
        </div>

        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
          </svg>
          <p class="ml-3">bayajid2001@gmail.com</p>
        </div>

        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
          </svg>

          <p class="ml-3">+0081 6532 4863</p>
        </div>

      </div>
    </div>

    <!-- Header area  -->
    <div class="container mx-auto px-4 sm:px-0 flex justify-between items-center py-3 flex-col sm:flex-row">

      <div class="flex flex-row w-full sm:w-auto items-center">
        <!-- name/logo  -->
        <h1 class="font-bold text-3xl text-black dark:text-white basis-1/2"><a href="">RH<span
              class="text-indigo-600 dark:text-indigo-400">Reyad</span></a>
        </h1>

        <!-- manu bar  -->
        <div id="mobile_btn" class="basis-1/2 cursor-pointer justify-end text-black dark:text-white sm:hidden flex">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </div>

        <!-- darkmode  -->
        <div
          class="sm:hidden block ml-5 cursor-pointer bg-indigo-400 hover:bg-indigo-200 rounded-full p-4 hover:transition-colors"
          id="chage_btn">
          <img id="change_image" class="w-5" src="./img/moon.svg" alt="">
        </div>
      </div>

      <!-- main menu  -->
      <nav class="sm:flex w-full sm:w-auto" id="main_menu">
        <ul class="flex w-full sm:w-auto justify-end py-3 flex-col sm:flex-row dark:sm:bg-gray-900">
          <li class="ml-0 sm:ml-8 text-center"><a
              class="font-semibold uppercase text-md text-indigo-900 hover:text-indigo-500 hover:transition-colors dark:text-indigo-400 hover:dark:text-indigo-200"
              href="">Home</a></li>
          <li class="ml-0 sm:ml-8 text-center"><a
              class="font-semibold uppercase text-md text-indigo-900 hover:text-indigo-500 hover:transition-colors dark:text-indigo-400 hover:dark:text-indigo-200"
              href="">Service</a></li>
          <li class="ml-0 sm:ml-8 text-center"><a
              class="font-semibold uppercase text-md text-indigo-900 hover:text-indigo-500 hover:transition-colors dark:text-indigo-400 hover:dark:text-indigo-200"
              href="">Brands</a></li>
          <li class="ml-0 sm:ml-8 text-center"><a
              class="font-semibold uppercase text-md text-indigo-900 hover:text-indigo-500 hover:transition-colors dark:text-indigo-400 hover:dark:text-indigo-200"
              href="">Portfolio</a></li>
          <li class="ml-0 sm:ml-8 text-center"><a
              class="font-semibold uppercase text-md text-indigo-900 hover:text-indigo-500 hover:transition-colors dark:text-indigo-400 hover:dark:text-indigo-200"
              href="">Blog</a></li>
          <li class="ml-0 sm:ml-8 text-center mt-3 sm:mt-0"><a class="btn" href="">Let's Talk</a></li>
        </ul>

        <div
          class="hidden sm:block ml-5 cursor-pointer bg-indigo-400 hover:bg-indigo-200 rounded-full p-4 hover:transition-colors"
          id="chage_btn2">
          <img id="change_image2" class="w-5" src="./img/moon.svg" alt="">
        </div>

      </nav>
    </div>
  </header>


  <!-- Hero area  -->
  <section class="bg-white dark:bg-gray-900 pt-4">
    <div class="container mx-auto px-4 sm:px-0">
        <div>
          <h2>Creative Design & Experience</h2>
        </div>
        <div>
          <img src="img/author.svg" alt="">
        </div>
    </div>
  </section>
  <!-- scripts  -->
  <script src="./scripts/App.js" type="module"></script>
</body>

</html>
